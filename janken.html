<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>ジャンケン</title>
<style>
body {
	margin-right: auto;
	margin-left: auto;
	text-align: center;
	width: 800px;
}
</style>
<script type="text/javascript">
var imgs;
function init() {
	imgs = new Array(3);
	for (var i = 0; i <= (imgs.length - 1); i++) {
		imgs[i] = new Image(250, 207);
		imgs[i].src =  "images/pic" + i + ".jpg"
	}
}
window.onload = init;

function janken(player) {
	var com = Math.floor(Math.random() * 3)
	document.myHand.src = imgs[player].src
	document.cpHand.src = imgs[com].src

	switch ((player - com + 3) % 3) {
		case 0:
			alert("あいこです。");		// あいこ
			break;
		case 1:
			alert("あなたの負けです。");	// プレイヤーの負け
			break;
		case 2:
			alert("あなたの勝ちです！");	// プレイヤーの勝ち
			break;
	}

	document.myHand.src = "images/off.jpg"
	document.cpHand.src = "images/off.jpg"
}

function reset() {
	document.myHand.src = "images/off.jpg"
	document.cpHand.src = "images/off.jpg"
}
</script>
</head>
<body bgcolor="#FFFFFF">
あなた→
<img src="images/off.jpg" name="myHand"
	width="250" height="207"
>
コンピュータ→
<img src="images/off.jpg" name="cpHand"
	width="250" height="207"
><br>

<img src="images/pic0.jpg"
	width="250" height="207"
	onclick="janken(0)"
>
<img src="images/pic1.jpg"
	width="250" height="207"
	onclick="janken(1)"
>
<img src="images/pic2.jpg"
	width="250" height="207"
	onclick="janken(2)"
><br>

<img src="images/reset.jpg"
	width="250" height="207"
	onclick="reset()"
>
</body>
</html>
