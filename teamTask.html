<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTLML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="Content-Script-Type" content="text/javascript">
 <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
 <title>JavaScriptサンプル</title>
 <link rel="stylesheet" href="style.css">
 </head>
 

 <body bgcolor="#FFFFFF">
 <div>
  <img src="images/picture3.jpg" name="yourHand" width="250" height="207">
 
  <img src="images/picture_start.jpg" width="250" height="207" onclick="check()">
 
  <img src="images/picture3.jpg" name="compHand" width="250" height="207">
 </div>
 <div id="comp">あなた</div>
 <div id="you">コンピュータ</div>
 
 <img src="images/picture0.jpg" width="250" height="207" onclick="changeStop(0)">
 
 <img src="images/picture1.jpg" width="250" height="207" onclick="changeStop(1)">
 
 <img src="images/picture2.jpg" width="250" height="207" onclick="changeStop(2)">
 
 
 <img src="images/win_or_lose.jpg" name="winOrLose" width="250" height="207">
 
 <form name="pointForm">
 <p>得点：<input type="text" name="point"></p>
 </form>
 
 <script type="text/javascript">
 var startFlag = 0;	// スタートを選ぶまでは手を選択出来ないようにする
 var timer;
 var num;
 var pointBox;		// 得点表示用
 var point;			// 得点
 var numWin;		// 連勝数
 
 window.onload = init;
 function init() {
 	point = 0;	// 得点を0で初期化
 	pointBox = document.pointForm.point;	// テキストボックスに反映
 }
 
 function check() {	// スタートボタンを一度押したら終了するまで押せないようにする。
 	if (startFlag == 0) {	// 手を選択できない状態のときのみ処理を行う
 		changeStart();
 	}
 }
 
 function changeStart() {
 	startFlag = 1;	// 手を選べるように設定
 	num= Math.floor(Math.random()*3);
 	document.compHand.src="images/picture" + num + ".jpg";
 	
 	timer = setTimeout("changeStart()",100);
 }
 
 function changeStop(i) {
 	if (startFlag == 1) {	// 手が選べる状態のときのみ処理を行う
 		clearTimeout(timer);
 		document.yourHand.src="images/picture" + i + ".jpg";
 	
 		var judge = (i - num + 3) % 3;
 	
 		if (judge == 2){
 			document.winOrLose.src="images/win.jpg";
 			numWin++;				// 勝った場合連勝数を増やす
 			point += numWin * 10;	// 勝った場合得点を連勝数分増やす
 		}
 		else if (judge == 1) {
 			document.winOrLose.src="images/lose.png";
 			numWin = 0;		// 負けた場合連勝数クリア
 			point -= 10;	// 負けた場合得点を減らす
 		}
 	
 		else {
 			document.winOrLose.src="images/even.jpg";
 		}
 		
 		pointBox.value = point;	// 得点表示欄に得点を反映
 		startFlag = 0;			// 終了したので手を選べないように設定
 	}
 }
 
 </script>
 </body>
 </html>
