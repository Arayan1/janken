<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTLML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <meta http-equiv="Content-Script-Type" content="text/javascript">
 <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
 <title>JavaScriptサンプル</title>
 <link rel="stylesheet" href="style.css">
 </head>
 

 <body bgcolor="#FFFFFF">
 <div>
 <img src="images/picture3.jpg" name="compHand" width="250" height="207">
 
  <img src="images/picture_start.jpg" width="250" height="207" onclick="changeStart(), sound()">
  
  <img src="images/picture3.jpg" name="yourHand" width="250" height="207">
 </div>
 <div id="comp">コンピュータ</div>
 <div id="you">あなた</div>
 
 <img src="images/picture0.jpg" width="250" height="207" onclick="changeStop(0)">
 
 <img src="images/picture1.jpg" width="250" height="207" onclick="changeStop(1)">
 
 <img src="images/picture2.jpg" width="250" height="207" onclick="changeStop(2)">
 
 
  <img src="images/win_or_lose.jpg" name="winOrLose" width="250" height="207">
  
   <audio id="start-sound" preload="auto">
  <source src="audio/start.mp3" type="audio/mp3">
  </audio>
  
   <audio id="win-sound" preload="auto">
  <source src="audio/win.mp3" type="audio/mp3">
  </audio>
  
  <audio id="lose-sound" preload="auto">
  <source src="audio/lose.mp3" type="audio/mp3">
  </audio>
  
   <audio id="even-sound" preload="auto">
  <source src="audio/even.mp3" type="audio/mp3">
  </audio>
  
 <script type="text/javascript">
 var timer;
 var num;
 
 function changeStart() {
 	num= Math.floor(Math.random()*3);
 	document.compHand.src="images/picture" + num + ".jpg";
 	
 	timer = setTimeout("changeStart()",10);
 }
 
 function sound(){
 		
 		document.getElementById("start-sound").play();
 }
 
 function changeStop(i) {
 	clearTimeout(timer);
 	document.yourHand.src="images/picture" + i + ".jpg";
 	
 	var judge = (i - num + 3) % 3;
 	
 	if (judge == 2){
 		document.winOrLose.src="images/win.jpg";
 		document.getElementById("win-sound").play();
 	}
 	else if (judge == 1) {
 		document.winOrLose.src="images/lose.png";
 		document.getElementById("lose-sound").play();
 	}
 	
 	else {
 		document.winOrLose.src="images/even.jpg";
 		document.getElementById("even-sound").play();
 	}
 	
 }
 
 
 </script>
 </body>
 </html>
